<li class="list-group-item">
  <img [src]="message.avatar" class="avatar" style="float: left;"/>
  <div class="message">
    {{message.content}}
  </div>
  <div class="timeform" style="display: contents;">
    <i class="fa fa-clock-o" aria-hidden="true"></i> <span class="timestamp"> {{message.timestamp | date : 'dd MMM yyyy @ hh:mm a' }}</span>
  </div>
</li>
